<html>
<head>
<title>Reconstruct video</title>

<script src="js/mootools-core-1.4.5-full-nocompat.js" type="text/javascript"></script>

<script type="text/javascript">
window.addEvent('load', function(e) {
  // This is split into 2 lines to fool Douglas Crockford
  var bookmarklet = "javascript";
  var root = document.location.href.substring(0, document.location.href.lastIndexOf('/'));
  bookmarklet += ":(function(){var s=document.createElement('script');s.onload=function(){RedirectYoutube.go('" + root + "');};s.type='text/javascript';s.src='" + root + "/js/RedirectYoutube.js';document.body.appendChild(s)})();";

  var bookmarkletLink = document.createElement('a');
  bookmarkletLink.href = bookmarklet;
  bookmarkletLink.appendText("Reconstruct video");

  var bookmarkletDiv = document.getElementById('bookmarkletDiv');
  bookmarkletDiv.appendChild(bookmarkletLink);

  var rawBookmarklet = document.createElement('textarea');
  rawBookmarklet.setStyle('display', 'block');
  rawBookmarklet.setStyle('width', '400px');
  rawBookmarklet.setStyle('height', '200px');
  rawBookmarklet.value = bookmarklet;
  bookmarkletDiv.appendChild(rawBookmarklet);

});
</script>
</head>
<body>
<div id="bookmarkletDiv">
Drag this to your bookmark bar:
</div>
</body>
</html>
